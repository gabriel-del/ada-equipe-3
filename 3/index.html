<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22285-snake-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Snake Game</h1>
  </header>
  <main>
    <aside class="left">
      <section id="status">
        <h2>Status</h2><div>
          <p>Press any key to start</p>
        </div>
      </section>
      <section id="score">
        <h2>Scores</h2>
        <table></table>
      </section>
    </aside>
    <aside class="middle">
      <canvas></canvas>
    </aside>
    <aside class="right">
      <section id="highScore">
        <h3>High Scores</h3>
        <table></table>
      </section>
    </aside>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
