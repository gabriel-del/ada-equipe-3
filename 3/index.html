<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22285-snake-icon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Knewave&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Snake Game">
  </header>
  <main>
    <aside>
      <section id="status">
        <!-- <h3>Status</h3> -->
        <div>
          <!-- <p>Press any key to start</p> -->
          <h3>Escolha as opções do jogo</h3>

          <form id="form">

            <label for="speed">Velocidade da cobra</label>
            <input type="number" name="speed" id="speed">

            <p>Tamanho do tabuleiro</p>
            <label for="widthTab">Largura</label>
            <input type="number" name="widthTab" id="widthTab"> 
            
            <label for="heightTab">Altura</label>
            <input type="number" name="heightTab" id="heightTab"> 

            <label for="maxPoints">Quantidade máxima de pontos</label>
            <input type="number" name="maxPoints" id="maxPoints"> 

            <label for="qtdSnakes">Quantidade de Cobras</label>
            <input type="number" name="qtdSnakes" id="qtdSnakes"> 

            <p>Dificuldade do jogo</p>

            <label>
              <input type="radio" name="gameMode" id="easyMode" value="easy">Easy
            </label>
            <label>
              <input type="radio" name="gameMode" id="hardMode" value="hard">Hard
            </label>
            
            

            <button id="startGame">Começar Jogo </button>

          </form>
          

          
        </div>
      </section>
      <section id="score">
        <h3>Scores</h3>
        <table></table>
      </section>
    </aside>
      <canvas></canvas>
    <aside>
      <section id="highScores">
        <h3>High Scores</h3>
        <table></table>
      </section>
    </aside>
  </main>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
