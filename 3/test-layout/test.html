<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22285-snake-icon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Knewave&display=swap" rel="stylesheet">
</head>
<body>

    <section>
      <h3>Snake 1</h3>
    </section>
    <img src="./assets/logo.svg" alt="Logo Snake Game">
    <section id="score">
      <h3>Score</h3>
      <table></table>

    </section>

  <script type="module" src="./js/script.js"></script>
