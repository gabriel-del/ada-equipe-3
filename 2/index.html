<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta  name="description" content="To Do List em HTML, CSS e Vanilla JS, armazenando os dados na localStorage."/>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To Do List</h1>
      <section class="content">
        <div class="add-task">
          <input id="input-new-task" placeholder="Digite uma nova tarefa" type="text" />
          <button id="btn-add-task" title="Clique aqui para adicionar uma nova task" onclick="addNewTask()">
            <i class="bi bi-plus-lg"></i>
          </button>
          <button id="btn-add-task" title="Clique aqui para adicionar uma nova task" onclick="addNewTask()"><i class="bi-trash3"></i> </button>
          <button id="btn-update-task" title="Clique aqui para salvar" onclick="updateTask()"><i class="bi bi-save"></i></button>
        </div>
        <div class="content-todo-list"><ul id="todo-list"></ul></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
