<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta  name="description" content="To Do List em HTML, CSS e Vanilla JS, armazenando os dados na localStorage."/>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="bi bi-search"></i>
      </div>
      <input type="text" id="search-input" placeholder="Pesquisar tarefa">
    </header>
    <main>
      <h1>To Do List</h1>
      <section>
        <div>
          <input placeholder="Nova tarefa" type="text"/>
          <button id="add" title="Adicionar tarefa" class="bi bi-plus-lg"/>
          <button id="update" title="Salvar tarefa" class="bi bi-save"/>
        </div>
        <ul></ul>
      </section>
    </main>
    <footer>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
