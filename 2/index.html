<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta  name="description" content="To Do List em HTML, CSS e Vanilla JS, armazenando os dados na localStorage."/>
    <title>TaskFlow | To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/taskflow.svg" alt="taskflow">
      </div>
      <div class="input-search">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Pesquisar tarefa" >
      </div>
    </header>
    <main>
      <section>
        <div class="add-task">
          <span>Add Tarefa:</span>
          <div class="div-title">
            <input id="title" placeholder="Digite o título da tarefa" maxlength="20" type="text"/>
            <span id="title-char-count">20</span>
          </div>
          <div class="div-desc">
            <input id="desc" placeholder="Digite a descrição da tarefa" maxlength="60" type="text"/>
            <span id="desc-char-count">60</span>
          </div>
          <button id="add" title="Adicionar tarefa" class="bi bi-plus-lg"/>
          <button id="update" title="Salvar tarefa" class="bi bi-save"/>
        </div>
        <ul></ul>
      </section>
    </main>
    
    <footer>
      <a class="icon-link icon-link-hover bi bi-github" href="https://github.com/gabriel-del/ada-equipe-3" target="_blank">Santander Coders 2023 - Turma 1003 | Equipe 3</a>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
